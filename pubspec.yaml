name: paymentez_mobile
description: A new Flutter module to use the paymentez services for Android and IOS apps.
publish_to: "none"

version: 1.0.1+4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^4.0.0
  equatable: ^1.2.4
  meta: ^1.1.8
  font_awesome_flutter: ^8.8.1
  flutter_bloc: ^4.0.0
  path_provider: ^2.0.1
  after_layout: ^1.0.7+2
  crypto: ^3.0.1
  flutter_svg: ^0.21.0+1
  mask_text_input_formatter: ^1.1.0
  fluro: ^1.6.3
  flutter_kount:
    git:
      url: https://github.com/oaacelasu/flutter_kount
      ref: master
  flutter_card_io_v2:
    git:
      url: https://github.com/juanchiquiza/flutter_card_io_v2
      ref: feature/update-credit-card

  cupertino_icons: ^0.1.2

flutter:
  assets:
    - assets/
    - assets/images/
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.paymentez.paymentez_mobile
    iosBundleIdentifier: com.paymentez.paymentezMobile
